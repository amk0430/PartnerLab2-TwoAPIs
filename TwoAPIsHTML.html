<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>
      <link rel="stylesheet" type="text/css" href="TwoAPIs.css">
      Two APIs Partner Lab 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body id="body">
    <h1>Recipe Search & Calorie Count</h1>
    <br>

    <!-- Recipe API, TextBox, Recipe display, Radio Buttons -->
    <label>Enter an ingredient</label>
    <input type="text" id="recipeBox"></input>
    <button id="searchButton" onclick="findRecipe();">GO</button>
    <br>
    <br>

    <legend>Choose a Recipe</legend>
    <p id="radioButtons"></p>

    <br>
    <label>Would you like to see Nutritional values?</label>
    <input type= radio name="yes" id="yes">Yes</input>
    <input type= radio name="no" id="no">No</input>
    <button id="choiceButton" onclick="radioChoice();">Submit</button>

    <br>
    <br>


    <!--Nutritional API, Dropdown, Table -->
    <label>Select a food to see nutritional values:</label>
      <select id="foodList" onchange="itemSelected();"></select>
      <div id="food"></div>
      </br>
      </br>
      <table style="display:none;" id="foodTable" >
        <th  id="foodHead">
          <td><b>Calories</b></td>
          <td><b>Carbs</b></td>
          <td><b>Total Sugar</b></td>
        </th>
        <tr id="foodbody"></tr>
      </table>
    <script src="TwoAPIs.js" defer></script>
    <style src="TwoAPIs.css" defer></style>

  </body>
</html>
